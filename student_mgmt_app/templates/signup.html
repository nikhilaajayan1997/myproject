{% extends 'base.html' %}
{% block content %}
  
<div class="container-fluid">
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}

</div>
<center>
    <div class="container w-50" style="margin-left: 100px;margin-top: 25px;"> 
        
            <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Signup</h1>
        
                <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
                <input type="text" name="last_name"class="form-control" placeholder="Last Name"><br>
                <input type="text" name="address" class="form-control" placeholder="address"><br>
                <input type="number" name="age" class="form-control" placeholder="age"><br>
                <input type="text" name="username" class="form-control" placeholder="Username"><br>
                <input type="email" name="email" class="form-control" placeholder="Email"><br>
                <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
                <input type="password" name="cpassword" class="form-control" placeholder="Conform Password"><br>
                <select class="form-control " name="select" id="qwerty">
                    {% for i in courses %}
        
                    <option value="{{ i.id }}">{{ i.course_name }}</option>
        
                    {% endfor %}
                </select>
                
                <input type="file" name="file" class="form-control mt-3" accept="image/*"><br>
                
                <button type="submit" class="btn btn-outline-info" style="margin-left: 40%;">Submit</button>
                <br>
            </form>
        
    </div>
</center>

{% endblock %}
