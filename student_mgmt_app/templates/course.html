{% extends 'admin_base.html' %}
{% block content %}
  
<div class="container w-50">
    <form method="post" action="{% url 'add_course' %}">
        {% csrf_token %}
        <center><h1>Add Course Details</h1></center>
        <input type="text" name="course_name" class="form-control" placeholder="enter course name"><br>
        <input type="number" name="course_fee" class="form-control" placeholder="enter  course fee"><br><br>
        <button type="submit" class="btn btn-outline-info" style="margin-left: 40%;">ADD</button>

    </form>
</div>

{% endblock %}
